    <!-- start page -->
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-5">
          <div class="row">
            <div
              class="inv-bg mt-5 d-flex align-items-center justify-content-center flex-column gap-3"

            </div>
            <div class="col-12 over-radius" id="campaign"></div>
          </div>
        </div>
        <div class="col-12 col-lg-7">
          <div class="form-group mt-3">
            <h6 class="text-lightGreen">مبلغ التبرع</h6>
            <div class="row">
              <div class="col-4">
                <div class="custom-control custom-checkbox">
                  <input
                    type="radio"
                    class="custom-control-input-sponsor"
                    id="amount1"
                    name="amount"
                    checked
                    value="300"
                  />
                  <label
                    class="custom-control-label black borderGreen"
                    for="amount"
                  >
                    <div class="d-flex align-items-center">
                      <p class="mb-0 me-1 font-s-11">300 ر.س</p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div class="custom-control custom-checkbox">
                  <input
                    type="radio"
                    class="custom-control-input-sponsor"
                    id="amount2"
                    name="amount"
                    value="600"
                  />
                  <label
                    class="custom-control-label black borderGreen"
                    for="amount2"
                  >
                    <div class="d-flex align-items-center">
                      <p class="mb-0 me-1 font-s-11">600 ر.س</p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="col-4">
                <div class="custom-control custom-checkbox">
                  <input
                    type="radio"
                    class="custom-control-input-sponsor"
                    id="amount3"
                    name="amount"
                    value="1000"
                  />
                  <label
                    class="custom-control-label black borderGreen"
                    for="amount3"
                  >
                    <div class="d-flex align-items-center">
                      <p class="mb-0 me-1 font-s-11">1000 ر.س</p>
                    </div>
                  </label>
                </div>
              </div>
              <div class="col-12 col-sm-8">
                <div class="form-group mt-3 mb-3" id="shown-input">
                  <input
                    type="number"
                    class="form-control rounded-4 bg-light font-s-11"
                    id="customCheck3"
                    name="amount"
                    data-share-type="family"
                    value=""
                    data-price=""
                    placeholder="مبلغ آخر"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group mt-3">
              <h6 class="text-lightGreen">خيارات الدفع</h6>
              <div class="row">
                <div class="col-12 applePayContainer" style="display: block">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="radio"
                      class="custom-control-input"
                      id="payment1"
                      name="payment"
                    />
                    <label
                      class="custom-control-label goPay applePay"
                      data-is-apple-pay="yes"
                      for="payment1"
                    >
                      <div
                        class="d-flex align-items-center justify-content-center p-1"
                      >
                        <img
                          src="https://aytam.abna.sa/web/img/small-images/apple-pay-white.png"

                  </div>
                </div>
                <div class="col-6">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="radio"
                      checked=""
                      class="custom-control-input-sponsor"
                      id="payment3"
                      name="payment"
                    />
                    <label
                      class="custom-control-label black custom-label-sponsor borderGreen textGreen"
                      for="payment3"

                      <div

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        easing: "ease-out-back",
        duration: 800,
      });

      //cards data
      const campaignData = {
        name: "حملة كفالة يتيم",
        achieved: 2100,
        target: 3000,
        remaining: 900,
        percentage: 60,
      };

      const campaign = $(`
        <div class="rounded-3 d-flex flex-column gap-2 py-3 px-2  my-3">
              <div class="d-flex justify-content-between align-items-center">
                <h6 class="text-lightGreen font-weight-bold title">
                  ${campaignData.name}
                </h6>
                <div
                  class="d-flex align-items-center justify-content-center cam-green-icon"
                >
                  <i class="fa fa-share-alt" aria-hidden="true"></i>
                </div>
              </div>
              <p class="font-11">
                تتيح لك منصة إحسان الفرصة لجمع التبرعات في مجالات خيرية مختلفة،
                لتشارك
              </p>
              <div
                class="rounded-3 d-flex flex-column gap-2 py-3 px-2 cam-box-bg-w"
              >
                <div
                  class="d-flex justify-content-between p-2 font-11 border-b"
                >
                  <div>
                    <div class="text-gray">المحقق</div>
                    <div class="mt-2">
                      <strong> ${campaignData.achieved} </strong>
                      ر.س
                    </div>
                  </div>
                  <div>
                    <div class="text-gray">الهدف</div>
                    <div class="mt-2">
                      <strong> ${campaignData.target} </strong>
                      ر.س
                    </div>
                  </div>
                  <div>
                    <div class="text-gray">المتبقي</div>
                    <div class="mt-2">
                      <strong> ${campaignData.remaining} </strong>
                      ر.س
                    </div>
                  </div>
                </div>
                <div>
                  <div class="rangeslider5 w-100">
                    <div class="rangeslider-fill-lower">
                      <div
                        class="rangeslider-circles rangeslider-circle-1 d-flex align-items-center justify-content-center"
                        style="background-color: #9bca41"
                      >
                        <!-- <img class="w-75 d-none" src="/assets/images/campaign_icons/circle-1.svg" alt=""> -->
                        <img
                          class="w-75"
                          src="/assets/campaigns/active-stage-1.svg"
                          alt=""
                        />
                        <!-- <img class="w-75" src="/assets/images/campaign_icons/circle-1-active.svg" alt=""> -->
                      </div>
                      <div
                        class="rangeslider-circles rangeslider-circle-2 d-flex align-items-center justify-content-center"
                        ${
                          campaignData.percentage > 49 &&
                          `style="background-color: #9bca41"`
                        }
                      >
                        
                        <img
                          class="w-75 ${
                            campaignData.percentage < 49
                              ? "black-f green-f"
                              : ""
                          }"
                          src="/assets/campaigns/active-stage-2.svg"
                        />
                        
                       
                      </div>
                      <div
                        class="rangeslider-circles rangeslider-circle-3 d-flex align-items-center justify-content-center"
                        ${
                          campaignData.percentage === 100 &&
                          `style="background-color: #9bca41"`
                        }
                      >
                       
                        <img
                          class="h-75 ${
                            campaignData.percentage === 100 && `black-f white-f`
                          }"
                          src="/assets/campaigns/stage-3.svg"
                          alt=""
                        />
                       
                      </div>
                      <div
                        class="rangeslider-thumb"
                        style="width: ${campaignData.percentage}%"
                        role="slider"
                        aria-valuemin="0"
                        aria-valuenow="${campaignData.percentage};"
                        aria-label="تم جمع"
                      >
                        <div class="range-output position-relative">
                          <output class="output" name="output" for="range">
                            <label class="range-label bg-lightGreen rounded-4"
                              >${campaignData.percentage}%<span></span
                            ></label>
                          </output>
                        </div>
                      </div>
                    </div>

                    <div class="rangeslider-exceededline-4"></div>
                    <input
                      type="hidden"
                      class="collectedAmount"
                      value="76488.00"
                    />
                    <input
                      type="hidden"
                      class="totalAmount"
                      value="300000.00"
                    />
                  </div>
                </div>
              </div>
            </div>
        `);
      $("#campaign").append(campaign);
    </script>
